<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Network</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="box layers-input">
        <ul class="list">
          <!-- Input Layer -->
          <li class="choices layer btn btn-light">
            Input
            <div class="popup" style="display: none; opacity: 0">
              <label for="input-shape">Input Shape</label>
              <input
                type="text"
                id="input-shape"
                name="input"
                placeholder="eg: 224,224,3"
                value="224,224,3"
              />
              <br />
              <label for="input-activation">Activation:</label>
              <select id="input-activation" name="activation">
                <option value="sigmoid">Sigmoid</option>
                <option value="relu">ReLU (Rectified Linear Unit)</option>
                <option value="tanh">Tanh (Hyperbolic Tangent)</option>
                <option value="softmax">Softmax</option>
              </select>
              <button onclick="addInput(this)" class="btn btn-primary">
                ADD
              </button>
            </div>
          </li>
          <!-- Dense Layer -->
          <li class="choices layer btn btn-light">
            Dense
            <div class="popup" style="display: none; opacity: 0">
              <label for="dense-units">Units:</label>
              <input
                type="number"
                id="dense-units"
                name="units"
                min="1"
                value="128"
              />
              <br />
              <label for="dense-activation">Activation:</label>
              <select id="dense-activation" name="activation">
                <option value="sigmoid">Sigmoid</option>
                <option value="relu">ReLU (Rectified Linear Unit)</option>
                <option value="tanh">Tanh (Hyperbolic Tangent)</option>
                <option value="softmax">Softmax</option>
              </select>
              <button onclick="addDense(this)" class="btn btn-primary">
                ADD
              </button>
            </div>
          </li>
          <!-- Conv2D Layer -->
          <li class="choices layer btn btn-light">
            Conv2D
            <div class="popup" style="display: none; opacity: 0">
              <label for="conv2d-filters">Number of Filters:</label>
              <input
                type="number"
                id="conv2d-filters"
                name="filters"
                min="1"
                value="1"
              />
              <br />
              <label for="conv2d-kernel">Kernel Size:</label>
              <input
                type="text"
                id="conv2d-kernel"
                name="kernel_size"
                placeholder="eg: 3,3"
                value="3,3"
              />
              <br />
              <label for="conv2d-activation">Activation:</label>
              <select id="conv2d-activation" name="activation">
                <option value="relu">ReLU (Rectified Linear Unit)</option>
                <option value="tanh">Tanh (Hyperbolic Tangent)</option>
                <option value="sigmoid">Sigmoid</option>
              </select>
              <button onclick="addConv2D(this)" class="btn btn-primary">
                ADD
              </button>
            </div>
          </li>
          <!-- Flatten Layer -->
          <li class="choices layer btn btn-light">
            Flatten
            <div class="popup" style="display: none; opacity: 0">
              <button onclick="addFlatten(this)" class="btn btn-primary">
                ADD
              </button>
            </div>
          </li>
        </ul>
      </div>

      <!-- Architecture  -->
      <div class="box architecture">
        <ul class="list container">
          <li
            class="list-items layer btn btn-light"
            data-inputshape="224,224,3"
            data-activation="RelU"
            data-layertype="Input"
          >
            Input
          </li>
        </ul>
      </div>
    </div>
    <button class="btn btn-primary" id="btn" onclick="generatePythonCode()">
      GENERATE
    </button>

    <div>
      <pre
        class="code-container"
      ><code id="code-content">import tensorflow as tf
import keras
from keras.layers import Input, Conv2D, MaxPooling2D, Flatten, Dense</code></pre>
    </div>

    <script src="pyCodeGenerator.js"></script>
    <script src="script.js"></script>
  </body>
</html>
